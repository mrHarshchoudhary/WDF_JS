<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
      color: #333;
    }

    .container {
      display: flex;
      /* flex-wrap: wrap; */
      /* justify-content: center; */
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 8px;
      padding: 20px;
      width: 200px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #555;
      margin-bottom: 10px;
      font-size: 1.5rem;
    }

    h3 {
      color: #777;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    #winnr {
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Dice Game</h1>
  <img src="dies.webp" width="200px" alt="">
  <div class="container">
    <div class="card">
      <h2>Person 1</h2>
      <h3>Dice number: <span id="number1">-</span></h3>
      <button onclick="Throws1()">Throw</button>
    </div>

    <div class="card">
      <h2>Person 2</h2>
      <h3>Dice number: <span id="number2">-</span></h3>
      <button onclick="Throws2()">Throw</button>
    </div>

    <div class="card">
      <h2>Winner is:</h2>
      <p id="winnr"></p>
      <button onclick="winner()">Show Result</button>
    </div>
  </div>
  <script src="dies.js"></script>
</body>
</html>
