<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Input with Feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: left;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter Your Details</h2>
    <section>
      <label for="mynaam">Name</label>
      <input type="text" id="mynaam" placeholder="Enter your name"><br><br>

      <label for="email">Email</label>
      <input type="text" id="email" placeholder="Enter your email"><br><br>

      <label for="div">Division</label>
      <select id="div">
        <option value="select division">Select division</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
      </select>
      <br><br>

      <label for="feedback">Feedback</label>
      <textarea id="feedback" placeholder="Enter your feedback"></textarea><br><br>

      <button type="submit" id="submit" onclick="Input()">Submit</button>
        
<p id="mypara"></p>
    </section>
  </div>

  <script src="Input.js"></script>
</body>
</html>
