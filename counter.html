<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* Reset some default styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  background-color: #f4f4f4;
}

h1 {
  color: #333;
  margin-bottom: 20px;
}

h3 {
  margin-top: 20px;
  font-size: 1.5em;
  color: #555;
}

button {
  margin: 5px;
  padding: 10px 20px;
  font-size: 1em;
  color: white;
  background: #007bff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover {
  background: #0056b3;
}

#value {
  font-weight: bold;
  color: #007bff;
}

  </style>
</head>
<body>
  <h1>Counter</h1>
  <button id="more" onclick="More()">More +</button>
  <button id="less" onclick="Less()">Less -</button>
  <button id="reset" onclick="Reset()">Reset</button>
<h3 >Count : <span id="value"></span></h3>
<script src="counter.js"></script>
</body>
</html>
