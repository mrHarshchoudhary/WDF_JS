<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
   
    <style>
     /* Reset some basic styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background-color: #f4f4f4;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.convert {
  background: white;
  padding: 30px 40px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  text-align: center;
  width: 300px;
}

h1 {
  font-size: 24px;
  margin-bottom: 20px;
  color: #333;
}

label {
  display: block;
  margin-bottom: 15px;
  font-size: 16px;
  color: #555;
}

input[type="text"], select {
  width: calc(100% - 20px);
  padding: 8px 10px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 14px;
}

button {
  padding: 10px 20px;
  background: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  transition: background 0.3s;
  margin-top: 10px;
}

button:hover {
  background: #0056b3;
}

.result {
  font-size: 18px;
  font-weight: bold;
  color: #333;
  margin-top: 10px;
}

    
    </style>
</head>
<body>
    <div class="convert">
        <h1 id="header">Converter</h1>
        <label for="text">Enter:  
      <input type="text" id="val" placeholder="Enter your value"></label>
      <label for="division">Convert:
      <select id="division">
        <option value="">--Select Format--</option>
        <option value="cel">celcius to fahranh</option>
        <option value="fah">fahranh to celcius</option>
        <option value="rupee">dollar to rupee</option>
        <option value="dollar">rupee to dollar</option>
        
      </select></label>
      <button class="btn" type="button" onclick="converter()">Convert</button>
      <p>Result: <span class="result" id="Result"></span></p>
   
        
    </div>
    <script src="conversion.js"></script>
</body>
</html>
