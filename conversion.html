<!DOCTYPE html>
<html>
<head>
  <title>Unit Converter</title>
  <link rel="stylesheet" href="style.css">
  <style>
   body {
  font-family: Arial, sans-serif;
  text-align: center;
  background-color: #f0f0f0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.container {
  background-color: #fff;
  padding: 40px;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
}

select, input {
  padding: 15px 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin: 10px 0;
  width: 250px;
}

button {
  padding: 15px 30px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}

#result {
  font-size: 18px;
  margin-top: 20px;
  font-weight: bold;
}
  </style>
</head>
<body>
  <h1>Unit Converter</h1>
  <select id="converterType" onchange="updateInputPlaceholder()">
    <option value="">Select Conversion</option>
    <option value="celsiusToFahrenheit">Celsius to Fahrenheit</option>
    <option value="fahrenheitToCelsius">Fahrenheit to Celsius</option>
    <option value="dollarToRupee">Dollar to Rupee</option>
    <option value="rupeeToDollar">Rupee to Dollar</option>
  </select>
  <br><br>
  <input type="text" id="inputValue" placeholder="">
  <button onclick="convert()">Convert</button>
  <br><br>
  <p id="result"></p>

  <script src="conversion.js"></script>
</body>
</html>
