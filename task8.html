<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="task8.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Password Generator</h1>
            
            <div class="options">
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="low">
                        <span>Lowercase</span>
                    </label>
                    <label>
                        <input type="checkbox" id="up">
                        <span>Uppercase</span>
                    </label>
                    <label>
                        <input type="checkbox" id="spe">
                        <span>Special Characters</span>
                    </label>
                    <label>
                        <input type="checkbox" id="num">
                        <span>Numbers</span>
                    </label>
                </div>
                            
                <div class="length-input">
                    <label for="limit">Password Length:</label>
                    <input type="number" id="limit" min="4" max="32" value="12">
                </div>
            </div>

            <div class="result" id="result">Your password will appear here</div>

            <button onclick="genPass()" class="generate-btn">Generate Password</button>
        </div>
    </div>
    <script src="task.js"></script>
</body>
</html>
